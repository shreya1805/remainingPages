  <form class="modal-content animate" #pform="ngForm" (ngSubmit)="verify()">
    <div class="imgcontainer">
      <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
     
    </div>
    <h3 class="text-center"><b>Forgot Password </b></h3>

    <div class="container">
      <label for="uname"><b>Username</b></label>
      <input type="email" [(ngModel)]=loginStudent.emailAddress name="emailAddress" placeholder="Enter Username" name="uname" required>

            
      <button type="submit" [routerLink]="['/resetpasswordpage']">SUBMIT</button>
      
    </div> 

    
  </form>



</body>
